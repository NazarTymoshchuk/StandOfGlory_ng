<p-card header={{hero?.name}} [style]="{ width: '330px' }">
    <ng-template pTemplate="header">
        <img alt="Card" src={{hero?.imagePath}} />
    </ng-template>

    <div>City: {{hero?.cityId}}</div>
    <div>Battalion: {{hero?.battalionId}}</div>
    
    <ng-template pTemplate="footer">
        <button label="Details" class="p-element p-ripple p-button-raised p-button-text p-button-plain mb-2 p-button p-component" [routerLink]="['/hero-details', hero?.id]">Details</button>
    </ng-template>
</p-card>
