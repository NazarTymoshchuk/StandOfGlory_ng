    <div class="details">
        <div class="main">
            <div class="image">
                <img [src]="imgPath"/>
            </div>
            <div class="info">
                <div class="name">{{hero?.name}}</div>
                <div>{{hero?.birthDate | date: 'shortDate'}} - {{hero?.dateOfDeath | date: 'shortDate'}}</div>
            </div>

            <div class="city"><span>City:</span> {{city}}</div>
            <div class="battalion"><span>Battalion:</span> {{battalion}}</div>
            <div class="card"><span>Card:</span> {{hero?.cardNumber}}</div>
